<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Lo-Fi Study</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3));
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        .fog-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(200, 220, 200, 0.1);
            animation: fogAnimation 20s infinite linear;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes fogAnimation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .timer-display {
            font-size: 4rem;
            margin: 20px;
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .timer-display:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(139, 195, 74, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(139, 195, 74, 1);
            transform: translateY(-2px);
        }

        .leaf-particle {
            position: absolute;
            pointer-events: none;
            animation: fall 10s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .mode-label {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 5px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <img id="background" src="https://i.ytimg.com/vi/8vSGD6y-piQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDW4Csgy4TzNC3BjZCvmy3dcEyRXA" alt="Forest Background">
    <div class="fog-layer"></div>
    <div class="container">
        <div class="mode-label">Pomodoro Mode</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="toggleMode()">Toggle Mode</button>
        </div>
    </div>

    <script>
        const backgrounds = [
            "https://i.ytimg.com/vi/8vSGD6y-piQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDW4Csgy4TzNC3BjZCvmy3dcEyRXA",
            "https://i.ytimg.com/vi/U5ABJiiLQeY/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA1Rgs4FjyNLEEx_LUtOpntxp9H8Q",
            "https://wallpapercave.com/wp/wp11859425.jpg"
        ];
        let currentBgIndex = 0;
        const background = document.getElementById('background');
        let time = 25 * 60; // 25 minutes default (Pomodoro)
        let interval = null;
        let isPomodoro = true;
        const timerDisplay = document.getElementById('timer');
        const modeLabel = document.querySelector('.mode-label');

        // Timer functions
        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (time > 0) time--;
            else {
                clearInterval(interval);
                alert(isPomodoro ? "Pomodoro complete! Take a break!" : "Break complete! Back to work!");
                toggleMode();
            }
        }

        function startTimer() {
            if (!interval) {
                interval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            pauseTimer();
            time = isPomodoro ? 25 * 60 : 5 * 60;
            updateTimer();
        }

        function toggleMode() {
            isPomodoro = !isPomodoro;
            time = isPomodoro ? 25 * 60 : 5 * 60;
            modeLabel.textContent = isPomodoro ? "Pomodoro Mode" : "Break Mode";
            updateTimer();
        }

        // Background toggle
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'q') {
                currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
                background.style.opacity = 0;
                setTimeout(() => {
                    background.src = backgrounds[currentBgIndex];
                    background.style.opacity = 1;
                }, 500);
            }
        });

        // Particle effects (falling leaves)
        function createLeaf() {
            const leaf = document.createElement('img');
            leaf.src = 'https://www.shutterstock.com/image-vector/isolated-green-leaf-icon-against-260nw-1511545823.jpg';
            leaf.className = 'leaf-particle';
            leaf.style.width = `${Math.random() * 30 + 20}px`;
            leaf.style.left = `${Math.random() * 100}vw`;
            leaf.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(leaf);
            
            setTimeout(() => leaf.remove(), 10000);
        }

        // Create leaves periodically
        setInterval(createLeaf, 1000);

        // Initial timer display
        updateTimer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Lo-Fi Study</title>
    <!-- LineIcons CDN (Free Tier) -->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2));
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .fog-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(200, 230, 201, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: modernFog 15s infinite ease-in-out;
            opacity: 0.7;
        }

        .fog-layer:nth-child(2) {
            animation-delay: -7.5s;
            opacity: 0.5;
        }

        @keyframes modernFog {
            0% { transform: translateX(-50%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .timer-display {
            font-size: 4.5rem;
            margin: 20px;
            background: rgba(255,255,255,0.15);
            padding: 25px 50px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            transition: all 0.4s ease;
        }

        .timer-display:hover {
            transform: scale(1.03);
            background: rgba(255,255,255,0.2);
        }

        .controls {
            display: flex;
            gap: 25px;
            margin: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: rgba(129, 199, 132, 0.9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(129, 199, 132, 1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .leaf-particle {
            position: absolute;
            pointer-events: none;
            animation: fall 8s linear infinite;
            z-index: 1;
            color: #a5d6a7;
            font-size: 24px;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .mode-label {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.25);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mode-label:hover {
            background: rgba(255,255,255,0.35);
        }
    </style>
</head>
<body>
    <img id="background" src="https://i.ytimg.com/vi/8vSGD6y-piQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDW4Csgy4TzNC3BjZCvmy3dcEyRXA" alt="Forest Background">
    <div class="fog-container">
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
    </div>
    <div class="container">
        <div class="mode-label">Pomodoro Mode</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="toggleMode()">Toggle Mode</button>
        </div>
    </div>

    <script>
        const backgrounds = [
            "https://i.ytimg.com/vi/8vSGD6y-piQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDW4Csgy4TzNC3BjZCvmy3dcEyRXA",
            "https://i.ytimg.com/vi/U5ABJiiLQeY/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA1Rgs4FjyNLEEx_LUtOpntxp9H8Q",
            "https://wallpapercave.com/wp/wp11859425.jpg"
        ];
        let currentBgIndex = 0;
        const background = document.getElementById('background');
        let time = 25 * 60; // 25 minutes default (Pomodoro)
        let interval = null;
        let isPomodoro = true;
        const timerDisplay = document.getElementById('timer');
        const modeLabel = document.querySelector('.mode-label');

        // Timer functions
        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (time > 0) time--;
            else {
                clearInterval(interval);
                alert(isPomodoro ? "Pomodoro complete! Take a break!" : "Break complete! Back to work!");
                toggleMode();
            }
        }

        function startTimer() {
            if (!interval) {
                interval = setInterval(updateTimer, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetTimer() {
            pauseTimer();
            time = isPomodoro ? 25 * 60 : 5 * 60;
            updateTimer();
        }

        function toggleMode() {
            isPomodoro = !isPomodoro;
            time = isPomodoro ? 25 * 60 : 5 * 60;
            modeLabel.textContent = isPomodoro ? "Pomodoro Mode" : "Break Mode";
            updateTimer();
        }

        // Background toggle
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'q') {
                currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
                background.style.opacity = 0;
                setTimeout(() => {
                    background.src = backgrounds[currentBgIndex];
                    background.style.opacity = 1;
                }, 500);
            }
        });

        // Particle effects (falling leaves with LineIcons)
        function createLeaf() {
            const leaf = document.createElement('i');
            leaf.className = 'lni lni-leaf leaf-particle'; // Using LineIcons leaf icon
            leaf.style.left = `${Math.random() * 100}vw`;
            leaf.style.fontSize = `${Math.random() * 20 + 20}px`;
            leaf.style.animationDuration = `${Math.random() * 4 + 6}s`;
            document.body.appendChild(leaf);
            
            setTimeout(() => leaf.remove(), 8000);
        }

        // Create leaves periodically
        setInterval(createLeaf, 800);

        // Initial timer display
        updateTimer();
    </script>
</body>
</html>

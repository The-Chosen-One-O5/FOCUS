<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Lo-Fi Study</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2));
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
            transition: opacity 1s ease-in-out;
        }

        .fog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 0;
        }

        .fog-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(200, 230, 201, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: modernFog 15s infinite ease-in-out;
            opacity: 0.7;
        }

        .fog-layer:nth-child(2) {
            animation-delay: -7.5s;
            opacity: 0.5;
        }

        @keyframes modernFog {
            0% { transform: translateX(-50%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .timer-display {
            font-size: 4.5rem;
            margin: 20px;
            background: rgba(255,255,255,0.15);
            padding: 25px 50px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            transition: all 0.4s ease;
        }

        .timer-display:hover {
            transform: scale(1.03);
            background: rgba(255,255,255,0.2);
        }

        .controls {
            display: flex;
            gap: 25px;
            margin: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background: rgba(129, 199, 132, 0.9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(129, 199, 132, 1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .leaf-particle {
            color: #a5d6a7;
            font-size: 24px;
            animation: fallLeaf 8s linear infinite;
        }

        .rain-particle {
            width: 2px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            animation: fallRain 1s linear infinite;
        }

        .snow-particle {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: fallSnow 10s linear infinite;
        }

        @keyframes fallLeaf {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fallRain {
            0% {
                transform: translateY(-100vh);
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        @keyframes fallSnow {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(${Math.random() * 100 - 50}px);
                opacity: 0;
            }
        }

        .mode-label {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.25);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .mode-label:hover {
            background: rgba(255,255,255,0.35);
        }

        .effect-label {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 20px;
            background: rgba(255,255,255,0.25);
            border-radius: 25px;
            font-size: 1rem;
        }

        .time-inputs {
            margin: 20px;
            display: flex;
            gap: 15px;
        }

        .time-inputs input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.2);
            color: white;
            width: 80px;
            text-align: center;
        }

        .time-inputs input:focus {
            outline: none;
            background: rgba(255,255,255,0.3);
        }

        .victory-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .victory-message.active {
            opacity: 1;
        }

        .victory-text {
            font-size: 8rem;
            color: #ffd700;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffaa00;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="background" src="https://i.ytimg.com/vi/8vSGD6y-piQ/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDW4Csgy4TzNC3BjZCvmy3dcEyRXA" alt="Forest Background">
    <div class="fog-container">
        <div class="fog-layer"></div>
        <div class="fog-layer"></div>
    </div>
    <div class="container">
        <div class="mode-label">Pomodoro Mode</div>
        <div class="effect-label" id="effectLabel">Leaf Effect</div>
        <div class="timer-display" id="timer">25:00</div>
        <div class="time-inputs">
            <input type="number" id="pomodoroTime" value="25" min="1" max="120" placeholder="Pomodoro (min)">
            <input type="number" id="breakTime" value="5" min="1" max="60" placeholder="Break (min)">
        </div>
        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="toggleMode()">Toggle Mode</button>
        </div>
    </div>
    <div class="victory-message" id="victoryMessage">
        <div class="victory-text">YOU DID IT YOU WON!!!</div>
    </div>

    <script>
        const backgrounds = [
            "https://i.ytimg.com/vi/8vSGD6y-piQ/hq720.jpg",
            "https://i.ytimg.com/vi/U5ABJiiLQeY/hq720.jpg",
            "https://wallpapercave.com/wp/wp11859425.jpg"
        ];
        let currentBgIndex = 0;
        const background = document.getElementById('background');
        let pomodoroTime = 25 * 60; // Default Pomodoro
        let breakTime = 5 * 60;    // Default Break
        let time = pomodoroTime;
        let interval = null;
        let isPomodoro = true;
        const timerDisplay = document.getElementById('timer');
        const modeLabel = document.querySelector('.mode-label');
        const effectLabel = document.getElementById('effectLabel');
        const pomodoroInput = document.getElementById('pomodoroTime');
        const breakInput = document.getElementById('breakTime');
        const victoryMessage = document.getElementById('victoryMessage');
        
        const effects = ['leaf', 'rain', 'snow'];
        let currentEffectIndex = 0;

        // Sound effects
        const sounds = {
            forest: new Audio('https://cdn.pixabay.com/audio/2024/03/01/audio_3e97b9a8-2a5e-4f8e-86e8-5fddbcb395e8.mp3'), // Enchanted Forest from Pixabay
            rain: new Audio('https://www.chosic.com/wp-content/uploads/2023/10/rain-01.mp3'), // Rain from Chosic
            snow: new Audio('https://freesound.org/data/previews/349/349041_5867002-lq.mp3') // Snow from Freesound
        };
        for (let sound in sounds) {
            sounds[sound].loop = true;
            sounds[sound].volume = 0.3;
        }

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            if (time > 0) time--;
            else {
                clearInterval(interval);
                if (isPomodoro) {
                    showVictoryMessage();
                    setTimeout(() => {
                        toggleMode();
                    }, 3000);
                } else {
                    alert("Break complete! Back to work!");
                    toggleMode();
                }
            }
        }

        function startTimer() {
            if (!interval) {
                interval = setInterval(updateTimer, 1000);
                playSound();
            }
        }

        function pauseTimer() {
            clearInterval(interval);
            interval = null;
            pauseSound();
        }

        function resetTimer() {
            pauseTimer();
            time = isPomodoro ? pomodoroTime : breakTime;
            updateTimer();
        }

        function toggleMode() {
            isPomodoro = !isPomodoro;
            pomodoroTime = parseInt(pomodoroInput.value) * 60 || 25 * 60;
            breakTime = parseInt(breakInput.value) * 60 || 5 * 60;
            time = isPomodoro ? pomodoroTime : breakTime;
            modeLabel.textContent = isPomodoro ? "Pomodoro Mode" : "Break Mode";
            updateTimer();
            playSound();
        }

        function showVictoryMessage() {
            victoryMessage.classList.add('active');
            setTimeout(() => {
                victoryMessage.classList.remove('active');
            }, 3000);
        }

        // Sound control
        function playSound() {
            pauseSound();
            const soundKey = effects[currentEffectIndex] === 'leaf' ? 'forest' : effects[currentEffectIndex];
            sounds[soundKey].play();
        }

        function pauseSound() {
            for (let sound in sounds) {
                sounds[sound].pause();
            }
        }

        // Background toggle (Q key)
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'q') {
                currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
                background.style.opacity = 0;
                setTimeout(() => {
                    background.src = backgrounds[currentBgIndex];
                    background.style.opacity = 1;
                }, 500);
            }
        });

        // Effect toggle (T key)
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 't') {
                currentEffectIndex = (currentEffectIndex + 1) % effects.length;
                effectLabel.textContent = `${effects[currentEffectIndex].charAt(0).toUpperCase() + effects[currentEffectIndex].slice(1)} Effect`;
                playSound();
            }
        });

        // Particle creation functions
        function createLeaf() {
            const leaf = document.createElement('i');
            leaf.className = 'lni lni-leaf particle leaf-particle';
            leaf.style.left = `${Math.random() * 100}vw`;
            leaf.style.fontSize = `${Math.random() * 20 + 20}px`;
            leaf.style.animationDuration = `${Math.random() * 4 + 6}s`;
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 8000);
        }

        function createRain() {
            const rain = document.createElement('div');
            rain.className = 'particle rain-particle';
            rain.style.left = `${Math.random() * 100}vw`;
            rain.style.animationDuration = `${Math.random() * 0.5 + 0.5}s`;
            document.body.appendChild(rain);
            setTimeout(() => rain.remove(), 1000);
        }

        function createSnow() {
            const snow = document.createElement('div');
            snow.className = 'particle snow-particle';
            snow.style.left = `${Math.random() * 100}vw`;
            snow.style.animationDuration = `${Math.random() * 5 + 5}s`;
            document.body.appendChild(snow);
            setTimeout(() => snow.remove(), 10000);
        }

        function createParticle() {
            switch (effects[currentEffectIndex]) {
                case 'leaf':
                    createLeaf();
                    break;
                case 'rain':
                    createRain();
                    break;
                case 'snow':
                    createSnow();
                    break;
            }
        }

        setInterval(createParticle, 200);
        updateTimer();
    </script>
</body>
</html>
